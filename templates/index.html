<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bhavcopy Stocks</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdn.datatables.net/1.10-dev/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/f3e99a6c02/integration/bootstrap/3/dataTables.bootstrap.js"></script>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <h1 align="center">Bhavcopy Stocks</h1>
  <div class="container">
    <div class="row">
        <h2>Top 10 Stocks</h2>
        <table id = "top_stocks" class="table table-striped table-hover table-bordered top_stocks" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="col-md-2 col-xs-2">Code</th>
              <th class="col-md-2 col-xs-2">Name</th>
              <th class="col-md-2 col-xs-2">Open</th>
              <th class="col-md-2 col-xs-2">High</th>
              <th class="col-md-2 col-xs-2">Low</th>
              <th class="col-md-2 col-xs-2">Close</th>
            </tr>
          </thead>
          <tbody>
            {% for items in top_stocks %}
            <tr>
              <td>{{items['code']}}</td>
              <td>{{items['name']}}</td>
              <td>{{items['open']}}</td>
              <td>{{items['high']}}</td>
              <td>{{items['low']}}</td>
              <td>{{items['close']}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    <br>
    <div class="row">
        <h2>Search Stocks</h2>
        <div class="row">
          <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="form-control search-text" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-primary go-button" type="button">Go!</button>
                </span>
            </div>
          </div>
        </div>
        <br>
        <div class = "search_table">
          <table id = "search" class="table table-hover table-bordered search">
          <thead>
            <tr>
              <th class="col-md-2 col-xs-2">Code</th>
              <th class="col-md-2 col-xs-2">Name</th>
              <th class="col-md-2 col-xs-2">Open</th>
              <th class="col-md-2 col-xs-2">High</th>
              <th class="col-md-2 col-xs-2">Low</th>
              <th class="col-md-2 col-xs-2">Close</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        </div>
    </div>
  </div>
</body>
<script src="static/index.js"></script>
</html>
